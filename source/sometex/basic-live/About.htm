<title>LyTeX</title>

<body>
<p>
LyTeX is a portable TeX suite for Windows, including TeXLive, TeXworks and LyX.
</p>
<p>
You can download latest LyTeX from <a href="http://code.google.com/p/lytex/">http://code.google.com/p/lytex/</a>.
</p>
<hr/>
<p>
LyTeX 是一个绿色小巧的 TeX 套装，它包含了 LiveTeX，TeXworks 和 LyX。
</p>
<p>
LyTeX 的更新和反馈页面在这里：<a href="http://bbs.ctex.org/viewthread.php?tid=46857">http://bbs.ctex.org/viewthread.php?tid=46857</a>。
</p>
