[001]
name=LaTeXify
program=latexify.bat
arguments=$basename
showPdf=true

[002]
name=pdfLaTeX
program=pdflatex.exe
arguments="-synctex=1", $fullname
showPdf=true

[003]
name=XeLaTeX
program=xelatex.exe
arguments="-synctex=1", $fullname
showPdf=true

[004]
name=ConTeXt
program=texmfstart.exe
arguments=texexec, $fullname
showPdf=true

[005]
name=XeConTeXt
program=texmfstart.exe
arguments=texexec, --xtx, $fullname
showPdf=true

[006]
name=BibTeX
program=bibtex.exe
arguments=$basename
showPdf=false

[007]
name=MakeIndex
program=makeindex.exe
arguments=$basename
showPdf=false
