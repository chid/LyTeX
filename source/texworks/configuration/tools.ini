[001]
name=LaTeXify
program=latexify.bat
arguments=$basename
showPdf=true

[002]
name=pdfLaTeX
program=miktex-pdftex.exe
arguments="-synctex=1", "-undump=pdflatex", $fullname
showPdf=true

[003]
name=pdfLaTeXify
program=texify.exe
arguments=--pdf, "--tex-option=-synctex=1", $fullname
showPdf=true

[004]
name=XeLaTeX
program=miktex-xetex.exe
arguments="-synctex=1", "-undump=xelatex", $fullname
showPdf=true

[005]
name=XeLaTeXify
program=texify.exe
arguments=--pdf, "--engine=xetex", "--tex-option=-synctex=1", $fullname
showPdf=true

[006]
name=BibTeX
program=miktex-bibtex.exe
arguments=$basename
showPdf=false

[007]
name=MakeIndex
program=miktex-makeindex.exe
arguments=$basename
showPdf=false

[008]
name=pdfTeX
program=miktex-pdftex.exe
arguments="-synctex=1", $fullname
showPdf=true

[009]
name=XeTeX
program=miktex-xetex.exe
arguments="-synctex=1", $fullname
showPdf=true

[010]
name=LaTeXmk
program=latexmk.exe
arguments=-e, "$pdflatex=q/pdflatex -synctex=1 %O %S/", -pdf, $fullname
showPdf=true

[011]
name=ConTeXt(LuaTeX)
program=context.exe
arguments=--synctex, $fullname
showPdf=true

[012]
name=ConTeXt(XeTeX)
program=texexec.exe
arguments=--synctex, --xtx, $fullname
showPdf=true

[013]
name=ConTeXt(pdfTeX)
program=texexec.exe
arguments=--synctex, $fullname
showPdf=true
